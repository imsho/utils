<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .timer-container {
        margin: 0px;
        width: 100wh;
        height: 100vh;
        font-size: 30vh;
        line-height: 50vh;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="timer-container">{{now}}</div>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            now: '2022-1-1 00:00:00',
          };
        },
        methods: {
          getNow() {
            this.now = this.now = new Date(Date.now()).toLocaleString();
          },
        },
        mounted() {
          this.getNow();
          setInterval(() => {
            this.getNow();
          }, 1000);
        },
      }).mount('#app');
    </script>
  </body>
</html>
